name: Bug Report
description: File a bug report for WeatherFlow Forecast
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: ha-version
    attributes:
      label: Home Assistant Version?
      description: What version of Home Assistant are you running?
      placeholder: "2023.9.3"
    validations:
      required: true
  - type: input
    id: integration-version
    attributes:
      label: WeatherFlow Forecast version?
      description: What version of WeatherFlow Forecast is causing the error?
      placeholder: "0.1.2"
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Describe the bug
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. It makes debugging so much easier of logs are attached. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false
